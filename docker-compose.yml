version: "3"
services:
  db-payments:
    image: postgres:alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: creative-hub-payments
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  microservice-payments:
    build: .
    image: ghcr.io/creative-hub-taass/microservice-payments:latest
    ports:
      - "8080:8080"
    environment:
      - API_GATEWAY_URL=http://localhost:8080
      - CLIENT_URL=http://localhost:4200
      - DB_HOST=db-payments
      - DB_NAME=creative-hub-payments
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - PAYPAL_MODE=sandbox
      - PAYPAL_CLIENT_ID=ASa3PDrzVCqEFVY0xB0L0YgeiIezvaaHToCzaE6j3z1_3XRYtnSQifbrJQ9UfA4k-7sh4ew5SbdeUQ-3
