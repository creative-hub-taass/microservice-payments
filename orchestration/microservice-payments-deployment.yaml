apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: microservice-payments
  name: microservice-payments
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: microservice-payments
  strategy: { }
  template:
    metadata:
      labels:
        io.kompose.service: microservice-payments
    spec:
      containers:
        - env:
            - name: API_GATEWAY_URL
              value: $GATEWAY_URL
            - name: CLIENT_URL
              value: $CLIENT_URL
            - name: PAYPAL_MODE
              value: sandbox
            - name: PAYPAL_CLIENT_ID
              value: AXkN3VDHKf7c9D31SQJDmVVJU1hxVpjvJrLKxE4ujQaxKN--0uFOBSC85Z3oVRI5NWYh6_ieCmjmmhha
            - name: PAYPAL_CLIENT_SECRET
              value: EGpQHo8r34COZrW3YD3BR4uiqk7hbY1qKFJ3HYErSGT_VzgMw2uU_Uooi-rU19002rHibTsT0jO5E7XP
            - name: DB_HOST
              value: db-payments
            - name: DB_NAME
              value: creative-hub-payments
            - name: DB_PASSWORD
              value: postgres
            - name: DB_USERNAME
              value: postgres
          image: ghcr.io/creative-hub-taass/microservice-payments:latest
          name: microservice-payments
          ports:
            - containerPort: 8080
          resources: { }
      restartPolicy: Always
